{% if entries|length == 0: %}
  (None)
{% else: %}
  {% for entry in entries: %}
    {% set data = entry.split(None, 4) %}
    {% set classidlink = "/regdetails?classid=" + data[0] %}
    <tr>
      <td>
        <a href="{{classidlink}}">{{data[0]}}</a>
      </td>
      <td>{{data[1]}}</td>
      <td>{{data[2]}}</td>
      <td>{{data[3]}}</td>
      <td>{{data[4]}}</td>
    </tr>
  {% endfor %}
{% endif %}
