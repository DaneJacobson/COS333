<table class="table table-striped">
  <tbody class="bg-light">
    <tr>
      <th>ClassId</th>
      <th>Dept</th>
      <th>Num</th>
      <th>Area</th>
      <th>Title</th>
    </tr>
    {% for entry in entries: %}
      {% set classidlink = "/regdetails?classid=" + entry.get('classid') %}
      <tr>
        <td>
          <a href="{{classidlink}}" target="_blank">{{entry.get('classid')}}</a>
        </td>
        <td>{{entry.get('dept')}}</td>
        <td>{{entry.get('coursenum')}}</td>
        <td>{{entry.get('area')}}</td>
        <td>{{entry.get('title')}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
